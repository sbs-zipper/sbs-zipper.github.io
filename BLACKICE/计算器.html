<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>拉链价格计算器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

   .form-group {
      margin: 1rem 0;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="number"],
    input[type="range"] {
      width: 100%;
      padding: 0.75rem;
      background: #1a1a1a;
      border: 1px solid #4d4d4d;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
    }

   .slider-container {
      position: relative;
    }

   .slider-value {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #FFFFFF;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 100%;
      max-width: 300px;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    button:hover {
      background: #ffeb3b;
    }

   .result {
      margin-top: 2rem;
      font-size: 1.125rem;
      color: #4caf50;
      white-space: pre-wrap;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>拉链价格计算器</h1>
  <div class="form-group">
    <label>基准长度（cm）</label>
    <input type="number" id="baseLength" value="1" min="1" step="1" placeholder="请输入基准长度">
  </div>

  <div class="form-group">
    <label>基准价格（元/条）</label>
    <input type="number" id="basePrice" value="3.6" step="0.01" placeholder="请输入基准价格">
  </div>

  <div class="form-group">
    <label>每厘米加减价（元）</label>
    <input type="number" id="adjustPrice" value="0.05" step="0.01" placeholder="正数为加价，负数为减价">
  </div>

  <div class="form-group">
    <label>拉头价格（元）</label>
    <input type="number" id="sliderPrice" value="0" step="0.01" placeholder="特殊拉头额外费用">
  </div>

  <div class="form-group slider-container">
    <label>选择拉链长度（10~100cm）</label>
    <input type="range" id="zipLength" min="10" max="100" value="60">
    <div class="slider-value">
      当前长度：<span id="lengthDisplay">60</span> cm
    </div>
  </div>

  <div class="form-group">
    <label>采购数量（条）</label>
    <input type="number" id="quantity" value="1" min="1" step="1">
  </div>

  <button onclick="calculatePrice()">计算定制总价</button>

  <div class="result" id="calculationResult">
    总价：-
  </div>

  <script>
    const baseLengthInput = document.getElementById('baseLength');
    const basePriceInput = document.getElementById('basePrice');
    const adjustPriceInput = document.getElementById('adjustPrice');
    const lengthDisplay = document.getElementById('lengthDisplay');
    const zipLengthSlider = document.getElementById('zipLength');

    zipLengthSlider.addEventListener('input', function () {
      lengthDisplay.textContent = this.value;
    });

    window.addEventListener('message', function (event) {
      const productInfo = event.data;
      baseLengthInput.value = productInfo.baseLength;
      basePriceInput.value = productInfo.basePrice;
      adjustPriceInput.value = productInfo.adjustPrice;
      calculatePrice();
    });

    function calculatePrice() {
      const baseLength = parseFloat(baseLengthInput.value);
      const basePrice = parseFloat(basePriceInput.value);
      const adjustPrice = parseFloat(adjustPriceInput.value);
      const sliderPrice = parseFloat(document.getElementById('sliderPrice').value);
      const zipLength = parseInt(zipLengthSlider.value);
      const quantity = parseInt(document.getElementById('quantity').value);

      if (
        isNaN(baseLength) || isNaN(basePrice) ||
        isNaN(adjustPrice) || isNaN(sliderPrice) ||
        isNaN(zipLength) || isNaN(quantity)
      ) {
        document.getElementById('calculationResult').textContent = '请检查输入的数值是否正确';
        return;
      }

      const diff = zipLength - baseLength;
      const adjust = diff * adjustPrice;
      const unitPrice = basePrice + adjust + sliderPrice;
      const total = unitPrice * quantity;

      const formula = `
每条总价 = 基准价 + (当前长度 - 基准长度) × 加减价 + 拉头价
          = ${basePrice.toFixed(2)} + (${zipLength} - ${baseLength}) × ${adjustPrice.toFixed(2)} + ${sliderPrice.toFixed(2)}
          = ${basePrice.toFixed(2)} + (${diff} × ${adjustPrice.toFixed(2)}) + ${sliderPrice.toFixed(2)}
          = ${(basePrice + adjust).toFixed(2)} + ${sliderPrice.toFixed(2)}
          = ${unitPrice.toFixed(2)} 元/条

总价 = 每条总价 × 数量 = ${unitPrice.toFixed(2)} × ${quantity} = ¥ ${total.toFixed(2)}
`;

      document.getElementById('calculationResult').textContent = formula;
    }
  </script>
</body>

</html>
