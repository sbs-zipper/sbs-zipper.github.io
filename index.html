<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 引用 Smiley Sans 字体 -->
  <link href="https://cdn.jsdelivr.net/gh/atelier-anchor/smiley-sans/SmileySans-Oblique.subset.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      color: #fff;
      font-family: 'Smiley Sans', sans-serif;
      line-height: 1.8;
      height: 100%;
    }

    .layout {
      display: flex;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 240px;
      padding: 40px 24px;
      border-right: 1px solid #333;
      background: #000;
      overflow-y: auto;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .sidebar nav a.active,
    .sidebar nav a:hover {
      color: #ff0;
    }

    .contact {
      margin-top: 80px;
      font-size: 14px;
      line-height: 1.8;
    }

    .main {
      margin-left: 240px;
      padding: 64px;
      /* 减小中间栏目的宽度 */
      width: calc(60% - 240px);
      flex-shrink: 0;
    }

    .main h1 {
      font-size: 36px;
      margin-bottom: 16px;
    }

    .main p {
      max-width: 100%;
      font-size: 18px;
      margin-bottom: 24px;
    }

    .main .title-cn {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .main .title-en {
      font-size: 32px;
      font-style: italic;
      color: #ccc;
      margin-bottom: 32px;
    }

    .main a {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-right: 24px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .main a:hover {
      color: #ff0;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      right: 0;
      width: 40%;
      height: 100%;
      border-left: 1px solid #333;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 1024px) {
      /* 中间栏目在中等屏幕上进一步减小宽度 */
      .main {
        width: calc(100% - 240px - 40%);
        padding: 32px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #333;
        padding: 24px;
      }

      .main {
        margin-left: 0;
        width: 100%;
        padding: 32px;
      }

      .iframe-container {
        position: static;
        width: 100%;
        border-left: none;
        border-top: 1px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="layout">

      <h1>SBS ZIPPER-浔兴拉链</h1>
      <nav>

        <a href="/calculator">价格计算器</a>
      </nav>
      <div class="contact">
        福建浔兴拉链科技股份有限公司<br>
        姓名：谢剑平<br>
        手机：15396377670<br>
        地址：福建泉州晋江深沪浔兴拉链老厂
      </div>
    </div>
    <div class="main">
      <h1>Zipper Design</h1>
      <p><strong>: D</strong> SBS团队</p>

      <p class="title-cn">SBS拉链。</p>
      <p class="title-en">Small Zipper, Big World.</p>

      <p>我们专注于各类高品质拉链的研发与制造，融合技术与艺术，为功能性与美学提供平衡方案。</p>
      <p>We design and develop functional, stylish zippers that balance precision engineering and visual appeal.</p>

    </div>
    <div class="iframe-container">
      <iframe src="下载1.html" title="拉链价格计算器"></iframe>
    </div>
  </div>
</body>
</html>
