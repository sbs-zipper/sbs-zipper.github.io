<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>SBS拉链 - 专注品质的拉链制造商</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 引用 Smiley Sans 字体 -->
  <link href="https://cdn.jsdelivr.net/gh/atelier-anchor/smiley-sans/SmileySans-Oblique.subset.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: #000;
      color: #fff;
      font-family: 'Smiley Sans', sans-serif;
      line-height: 1.8;
      height: 100%;
    }

    .layout {
      display: flex;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 240px;
      padding: 40px 24px;
      border-right: 1px solid #333;
      background: #000;
      overflow-y: auto;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .sidebar nav a.active,
    .sidebar nav a:hover {
      color: #ff0;
    }

    .contact {
      margin-top: 80px;
      font-size: 14px;
      line-height: 1.8;
    }

    .main {
      margin-left: 240px;
      padding: 64px;
      flex: 1;
    }

    .main h1 {
      font-size: 36px;
      margin-bottom: 16px;
    }

    .main p {
      max-width: 600px;
      font-size: 18px;
      margin-bottom: 24px;
    }

    .main .title-cn {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .main .title-en {
      font-size: 32px;
      font-style: italic;
      color: #ccc;
      margin-bottom: 32px;
    }

    .main a {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-right: 24px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .main a:hover {
      color: #ff0;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #333;
        padding: 24px;
      }

      .main {
        margin-left: 0;
        padding: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="sidebar">
      <h1>SBS ZIPPER</h1>
      <nav>
        <a class="active" href="/products" data-target="products">products</a>
        <a href="/calculator" data-target="calculator">Price calculator</a>
      </nav>
      <div class="contact">
        福建浔兴拉链科技股份有限公司<br>
        姓名：谢剑平<br>
        手机：15396377670<br>
        地址：福建泉州晋江深沪浔兴拉链老厂
      </div>
    </div>
    <div class="main" id="main-content">
      <h1>Zipper Design</h1>
      <p><strong>D:</strong> SBS团队</p>

      <p class="title-cn">拉链。</p>
      <p class="title-en">Small Zipper, Big World.</p>

      <p>我们专注于各类高品质拉链的研发与制造，融合技术与艺术，为功能性与美学提供平衡方案。</p>
      <p>We design and develop functional, stylish zippers that balance precision engineering and visual appeal.</p>
    </div>
  </div>
  <script>
    document.querySelectorAll('.sidebar nav a').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const target = this.dataset.target;
        // 移除所有链接的 active 类
        document.querySelectorAll('.sidebar nav a').forEach(navLink => {
          navLink.classList.remove('active');
        });
        // 给当前点击的链接添加 active 类
        this.classList.add('active');
        // 这里可以根据 target 加载不同的内容
        if (target === 'products') {
          document.getElementById('main-content').innerHTML = `
            <h1>Products</h1>
            <p>这里展示产品信息。</p>
          `;
        } else if (target === 'calculator') {
          document.getElementById('main-content').innerHTML = `
            <h1>Price calculator</h1>
            <p>这里是价格计算器。</p>
          `;
        }
      });
    });
  </script>
</body>

</html>
