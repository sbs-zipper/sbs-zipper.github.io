<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>拉链价格计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>拉链价格计算器</h2>
        
        <div class="input-group">
            <label for="baseLength">基准长度 (cm)：</label>
            <input type="number" id="baseLength" step="0.1" required>
        </div>

        <div class="input-group">
            <label for="basePrice">基准价格 (元)：</label>
            <input type="number" id="basePrice" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="adjustment">每厘米调整价格 (元)：</label>
            <input type="number" id="adjustment" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="customLength">定制长度 (cm)：</label>
            <input type="number" id="customLength" step="0.1" required>
        </div>

        <button onclick="calculatePrice()">立即计算</button>

        <div id="result"></div>
    </div>

    <script>
        function calculatePrice() {
            // 获取输入元素
            const baseLength = parseFloat(document.getElementById('baseLength').value);
            const basePrice = parseFloat(document.getElementById('basePrice').value);
            const adjustment = parseFloat(document.getElementById('adjustment').value);
            const customLength = parseFloat(document.getElementById('customLength').value);
            const resultDiv = document.getElementById('result');

            // 验证输入有效性
            if ([baseLength, basePrice, adjustment, customLength].some(isNaN)) {
                showError("请输入有效的数值");
                return;
            }

            if ([baseLength, basePrice, adjustment, customLength].some(v => v < 0)) {
                showError("数值不能为负数");
                return;
            }

            // 计算价格
            const lengthDifference = customLength - baseLength;
            const totalPrice = basePrice + (lengthDifference * adjustment);

            // 显示结果
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>计算结果：</h3>
                <p>基准长度：${baseLength}cm</p>
                <p>基准价格：${basePrice.toFixed(2)}元</p>
                <p>定制长度：${customLength}cm（差值：${lengthDifference}cm）</p>
                <p>调整金额：${lengthDifference}cm × ${adjustment.toFixed(2)}元 = ${(lengthDifference * adjustment).toFixed(2)}元</p>
                <h4>总价格：${totalPrice.toFixed(2)}元</h4>
            `;
            resultDiv.style.backgroundColor = '#e8f5e9';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<strong style="color: red;">错误：${message}</strong>`;
            resultDiv.style.backgroundColor = '#ffebee';
        }
    </script>
</body>
</html>
