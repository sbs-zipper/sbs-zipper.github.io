<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拉链产品介绍</title>
  <style>
    /* 引入 Smiley Sans 字体 */
    @font-face {
      font-family: 'Smiley Sans';
      src: url('https://github.com/atelier-anchor/smiley-sans/raw/main/build/SmileySans-Oblique.otf.woff2') format('woff2');
    }

    body {
      font-family: 'Smiley Sans', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .download-info {
      margin-top: 20px;
    }

    .download-info a {
      color: #fff;
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    .content {
      padding: 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .product-item {
      width: calc(33.33% - 20px);
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .product-item:hover {
      transform: scale(1.05);
    }

    .product-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .product-item h3 {
      margin-top: 15px;
      font-size: 22px;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>高品质拉链产品</h1>
    <p>我们提供多种类型的高品质拉链，每一款都经过精心设计和严格测试，以确保满足不同客户的需求。我们的拉链采用先进的生产工艺和优质的材料，具有耐用、顺滑、美观等特点，适用于各种不同的应用场景。</p>
    <div class="download-info">
      <p>你可以点击下面的链接下载我们的拉链产品手册：</p>
      <a href="#">下载产品手册</a>
    </div>
    <div class="product-list" id="product-list"></div>
  </div>
  <script>
    // 这里可以替换为从 Python 脚本传递过来的数据
    const products = [
      // 示例数据，实际应替换为爬取的数据
      { name: '示例拉链 1', description: '这是示例拉链 1 的描述' },
      { name: '示例拉链 2', description: '这是示例拉链 2 的描述' }
    ];

    const productList = document.getElementById('product-list');
    products.forEach(product => {
      const productItem = document.createElement('div');
      productItem.classList.add('product-item');
      productItem.innerHTML = `
        <img src="https://picsum.photos/200/200?random=1" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.description}</p>
      `;
      productList.appendChild(productItem);
    });
  </script>
</body>

</html>
